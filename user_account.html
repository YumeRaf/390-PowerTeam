<!--This page is empty since I don't know how adding scalibility to the site will change its layout,
figured I'd just create an element that could be added in easily
currently no link to page on site-->

<html>
    <ul id="favoritesList">
    </ul>

    <script type="text/javascript">
    for(var i = 0 ; i < localStorage.length; i++){                                              //Cycles through local storage
        var favs = document.createElement('li');  
        favs.appendChild(document.createTextNode(localStorage.getItem(localStorage.key(i))));   //adds title from local storage to li
        document.getElementById("favoritesList").appendChild(favs);                             //adds li to ul
    }      
</script>
</html>
